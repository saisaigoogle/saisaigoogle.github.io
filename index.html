<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来科技导航站</title>
    <style>
        :root {
            --primary: #00fff2;
            --secondary: #ff2975;
            --bg: #0f1729;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: "微软雅黑", sans-serif;
            min-height: 100vh;
            position: relative;
        }

        /* 动态背景 */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(15, 23, 41, 0.9) 1px, transparent 1px),
                linear-gradient(90deg, rgba(15, 23, 41, 0.9) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 搜索区域 */
        .search-area {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0,255,242,0.3);
        }

        .search-btn {
            padding: 0 30px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: var(--bg);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* 网站分类区 */
        .sites-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .site-category {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s;
        }

        .site-category:hover {
            transform: translateY(-5px);
        }

        .category-title {
            color: var(--secondary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }

        .site-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .site-item {
            display: flex;
            align-items: center;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            transition: all 0.3s;
        }

        .site-item:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.05);
        }

        .site-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-btn {
                padding: 15px;
            }
            
            .sites-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="container">
        <div class="search-area">
            <h1 class="search-title">未来科技导航</h1>
            <form action="https://www.google.com/search" method="get" target="_blank" class="search-box">
                <input type="text" name="q" class="search-input" placeholder="输入关键词搜索...">
                <button type="submit" class="search-btn">Google 搜索</button>
            </form>
        </div>

        <div class="sites-container">
            <!-- 常用工具 -->
            <div class="site-category">
                <h2 class="category-title">🛠️ 常用工具</h2>
                <div class="site-grid">
                    <a href="https://github.com" class="site-item">
                        <img src="https://github.com/favicon.ico" class="site-icon">
                        <span>GitHub</span>
                    </a>
                    <a href="https://chat.openai.com" class="site-item">
                        <img src="https://chat.openai.com/favicon.ico" class="site-icon">
                        <span>ChatGPT</span>
                    </a>
                    <a href="https://www.notion.so" class="site-item">
                        <img src="https://www.notion.so/favicon.ico" class="site-icon">
                        <span>Notion</span>
                    </a>
                </div>
            </div>

            <!-- 学习资源 -->
            <div class="site-category">
                <h2 class="category-title">📚 学习资源</h2>
                <div class="site-grid">
                    <a href="https://juejin.cn" class="site-item">
                        <img src="https://juejin.cn/favicon.ico" class="site-icon">
                        <span>掘金</span>
                    </a>
                    <a href="https://www.bilibili.com" class="site-item">
                        <img src="https://www.bilibili.com/favicon.ico" class="site-icon">
                        <span>哔哩哔哩</span>
                    </a>
                    <a href="https://www.coursera.org" class="site-item">
                        <img src="https://www.coursera.org/favicon.ico" class="site-icon">
                        <span>Coursera</span>
                    </a>
                </div>
            </div>

            <!-- 设计资源 -->
            <div class="site-category">
                <h2 class="category-title">🎨 设计资源</h2>
                <div class="site-grid">
                    <a href="https://dribbble.com" class="site-item">
                        <img src="https://dribbble.com/favicon.ico" class="site-icon">
                        <span>Dribbble</span>
                    </a>
                    <a href="https://www.behance.net" class="site-item">
                        <img src="https://www.behance.net/favicon.ico" class="site-icon">
                        <span>Behance</span>
                    </a>
                    <a href="https://www.figma.com" class="site-item">
                        <img src="https://www.figma.com/favicon.ico" class="site-icon">
                        <span>Figma</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
