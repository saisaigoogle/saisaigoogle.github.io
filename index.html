    <style>
        :root {
            --neon-blue: #0ff;
            --neon-pink: #f0f;
            --dark-bg: #0a0a1f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Segoe UI', "ÂæÆËΩØÈõÖÈªë", sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Âä®ÊÄÅËÉåÊôØ */
        .cyber-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(to right, transparent 95%, var(--neon-blue) 95%),
                linear-gradient(to bottom, transparent 95%, var(--neon-blue) 95%);
            background-size: 50px 50px;
            opacity: 0.1;
            z-index: -1;
            animation: bgMove 20s linear infinite;
        }

        @keyframes bgMove {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Â§¥ÈÉ®ÊêúÁ¥¢Âå∫Âüü */
        .header {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            transform-style: preserve-3d;
            transition: transform 0.3s;
        }

        .search-box:hover {
            transform: translateZ(20px);
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            background: rgba(0,255,255,0.05);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }

        .search-btn {
            padding: 0 30px;
            border: none;
            border-radius: 8px;
            background: var(--neon-blue);
            color: var(--dark-bg);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: var(--neon-pink);
            transform: translateZ(30px);
        }

        /* ÁΩëÁ´ôÂàÜÁ±ªÂå∫ */
        .sites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .category-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(0,255,255,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0,255,255,0.2),
                transparent
            );
            transition: 0.5s;
        }

        .category-card:hover::before {
            left: 100%;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 20px rgba(0,255,255,0.2);
        }

        .category-title {
            font-size: 1.2em;
            color: var(--neon-blue);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--neon-pink);
        }

        .site-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .site-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            text-decoration: none;
            color: #fff;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 15px;
            position: relative;
        }

        .site-item:hover {
            background: rgba(0,255,255,0.1);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
            color: var(--neon-blue);
        }

        .site-item::after {
            content: '‚Üí';
            position: absolute;
            right: 15px;
            opacity: 0;
            transition: all 0.3s;
        }

        .site-item:hover::after {
            opacity: 1;
            transform: translateX(5px);
        }

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-btn {
                padding: 15px;
            }
            
            .site-list {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
