<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址导航</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>网址导航站</h1>
        <p>快速访问你常用的网站</p>
    </header>
    <main>
        <div class="container">
            <a href="https://www.google.com" class="card" target="_blank">Google</a>
            <a href="https://www.baidu.com" class="card" target="_blank">百度</a>
            <a href="https://www.github.com" class="card" target="_blank">GitHub</a>
            <a href="https://www.stackoverflow.com" class="card" target="_blank">Stack Overflow</a>
            <a href="https://www.reddit.com" class="card" target="_blank">Reddit</a>
            <a href="https://www.youtube.com" class="card" target="_blank">YouTube</a>
            <a href="https://www.facebook.com" class="card" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" class="card" target="_blank">Twitter</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 网址导航站. 保留所有权利。</p>
    </footer>
</body>
</html>
